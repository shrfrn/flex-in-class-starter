<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/axis.css">
    <link rel="stylesheet" href="css/flexbox.css">
    
    <title>Flexbox</title>
</head>

<body onload="setAxis()" onresize="updateWidth()">
    
    <h1>flexbox</h1>
    <div class="flex-container">

        <div class="flex-item item1">
            <span>1</span>
            <span class="width"></span>
        </div>
        <div class="flex-item item2">
            <span>2</span>
            <span class="width"></span>
        </div>
        <div class="flex-item item3">
            <span>3</span>
            <span class="width"></span>
        </div>

        <span class="width"></span>
    </div>

    <script>
        function setAxis(){
            const elFlexbox = document.querySelector('.flex-container')
            const style = getComputedStyle(elFlexbox)
            
            updateWidth()

            if(style.display !== 'flex'){
                elFlexbox.classList.add('hidden')
                return
            } else {
                elFlexbox.classList.remove('hidden')
            }

            if(style.flexDirection === 'column' || style.flexDirection === 'column-reverse'){
                elFlexbox.classList.add('column')
            } else {
                elFlexbox.classList.remove('column')
            }
        }

        function updateWidth(){
            var elWidths = document.querySelectorAll('.width')

            for(var i = 0; i < elWidths.length; i++){
                elWidths[i].innerText = elWidths[i].parentElement.offsetWidth + 'px'
            }
        }
    </script>
</body>
</html>
